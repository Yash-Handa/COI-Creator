<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" />
  <link type="text/css" rel='stylesheet' href='/stylesheets/CreationForm.css' />
  <title>COI-form</title>
</head>
<body class="yellow accent-1">
  <nav>
    <div class="nav-wrapper teal accent-2">
      <a class="brand-logo center black-text">C.O.I</a>
    </div>
  </nav>

  <div class="custom-padding container row">
    <form class="col s12" action="" method="post">
      <div class="row">
        <div class="input-field col s12">
          <div class="switch center-align">
            <label>
              Schedule
              <input type="checkbox">
              <span class="lever"></span>
              Part
            </label>
          </div>
        </div>
      </div>
      <div class="schedule">
      <div class="row">
        <div class="input-field col s6">
          <input id="schedule_number" type="text" class="validate" name="schedule_number" value="4">
          <label for="schedule_number">Schedule Number</label>
        </div>
        <div class="input-field col s6">
          <input id="schedule_name" type="text" class="validate">
          <label for="schedule_name">Schedule Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="schedule_detail" type="text" class="validate">
          <label for="schedule_detail">Schedule Detail</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="schedule_note" type="text" class="validate">
          <label for="schedule_note">Schedule Note</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="articles" type="text" class="validate">
          <label for="articles">Articles</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div></div><br><br><br>
      <div class="part">
      <div class="row">
        <div class="input-field col s6">
          <input id="part_number" type="text" class="validate">
          <label for="part_number">Part Number</label>
        </div>
        <div class="input-field col s6">
          <input id="part_name" type="text" class="validate">
          <label for="part_name">Part Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="part_detail" type="text" class="validate">
          <label for="part_detail">Part Detail</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="part_note" type="text" class="validate">
          <label for="part_note">Part Note</label>
        </div>
      </div>
      </div>
      <div class="article">
      <div class="row">
        <div class="input-field col s6">
          <input id="art_number" type="text" class="validate">
          <label for="art_number">Art Number</label>
        </div>
        <div class="input-field col s6">
          <input id="art_name" type="text" class="validate">
          <label for="art_name">Art Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="art_note" type="text" class="validate">
          <label for="art_note">Art Note</label>
        </div>
      </div>
      </div>
      <div class="clause">
      <div class="row">
        <div class="input-field col s6">
          <input id="clause_number" type="text" class="validate">
          <label for="clause_number">Clause Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="clause_note" type="text" class="validate">
          <label for="clause_note">Clause Note</label>
        </div>
      </div>
      </div>
      <div class="sub-clause">
      <div class="row">
        <div class="input-field col s6">
          <input id="sub-clause_number" type="text" class="validate">
          <label for="sub-clause_number">Sub-Clause Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="sub-clause_note" type="text" class="validate">
          <label for="sub-clause_note">Sub-Clause Note</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="sub-clause" class="materialize-textarea"></textarea>
          <label for="sub-clause">Sub-Clause</label>
        </div>
      </div>
      </div>
      <button class="btn waves-effect waves-light btn-large sticky" type="submit" name="action">Submit
      </button>
    </form>
  </div>

  <footer class="page-footer teal accent-2">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="black-text">Footer Content</h5>
          <p class="grey-text text-darken-3">You can use rows and columns here to organize your footer content.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="black-text">Links</h5>
          <ul>
            <li><a class="grey-text text-darken-4" href="#!">Link 1</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container black-text">
      Â© 2019 Copyright Text
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <script type="text/javascript" src="/javascript/CreationForm.js"></script>
</body>
</html>
